examples:
- name: 'Example 1: Preview the PlatyPS help'
  preCode: ''
  code: >-
    PS C:\> $Help = Get-HelpPreview -Path ".\out\platyPS\en-US\PlatyPS-help.xml"



    PS C:\> $Help.Name



    Get-HelpPreview

    Get-MarkdownMetadata

    New-ExternalHelp

    New-ExternalHelpCab

    New-MarkdownHelp

    Update-MarkdownHelp

    Update-MarkdownHelpModule

    Update-MarkdownHelpSchema
  postCode: >-
    The first command creates a Help object for the the specified MAML file. The command stores it in the $Help variable.

    The second command displays the Name property for each of the objects in $Help.
inputs:
- type: String[]
  description: You can pipe an array of paths to this cmdlet.
links:
- href: https://github.com/PowerShell/platyPS/blob/master/docs/Get-HelpPreview.md
  text: 'Online Version:'
module:
  name: platyPS
name: Get-HelpPreview
notes: ''
optionalParameters:
- name: ConvertNotesToList
  aliases: []
  defaultValue: None
  description: Indicates that this cmldet formats multiple paragraph items in the NOTES section as single list items.  This output follows TechNet formatting.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
- name: ConvertDoubleDashLists
  aliases: []
  defaultValue: None
  description: Indicates that this cmldet converts double-hyphen list bullets into single-hyphen bullets.  Double-hyphen lists are common in Windows PowerShell documentation.  Markdown accepts single-hyphens for lists.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
outputs:
- type: Help Object
  description: This cmdlet returns a Help object, which is the same output as Get-Help .
requiredParameters:
- name: Path
  acceptWildcardCharacters: true
  aliases: []
  defaultValue: None
  description: Specifies an array of paths of MAML external help files.
  parameterValueGroup: []
  pipelineInput: True (ByValue)
  position: Named
  type: String[]
remarks: The Get-HelpPreview cmdlet displays your generated external help as Get-Help output. Specify one or more files in Microsoft Assistance Markup Language (MAML) format.
summary: Displays your generated external help as Get-Help output.
syntaxes:
- parameters:
  - Path
  - ConvertNotesToList
  - ConvertDoubleDashLists
