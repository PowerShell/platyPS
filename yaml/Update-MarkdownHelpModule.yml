    -a----        5/22/2016   6:54 PM           3059 New-ExternalHelp.md

    -a----        5/22/2016   6:54 PM           2702 New-ExternalHelpCab.md

    -a----        5/22/2016   6:54 PM           6234 New-MarkdownHelp.md

    -a----        5/22/2016   6:54 PM           2346 Update-MarkdownHelp.md

    -a----        5/22/2016   6:54 PM           1633 Update-MarkdownHelpModule.md

    -a----        5/22/2016   6:54 PM           1630 Update-MarkdownHelpSchema.md
  postCode: This command updates all the files in the specified folder based on the cmdlets as loaded into your current session. The command creates markdown help topics for any cmdlets that are not already included in the .\docs folder.
inputs:
- type: System.String[]
  description: You can pipe an array of paths to this cmdlet.
links:
- href: https://github.com/PowerShell/platyPS/blob/master/docs/Update-MarkdownHelpModule.md
  text: 'Online Version:'
- href: https://msdn.microsoft.com/en-us/library/ms404377.aspx
  text: Character Encoding in the .NET Framework
- href: http://stackoverflow.com/questions/5596982/using-powershell-to-write-a-file-in-utf-8-without-the-bom
  text: Using PowerShell to write a file in UTF-8 without the BOM
module:
  name: platyPS
name: Update-MarkdownHelpModule
notes: ''
optionalParameters:
- name: Encoding
  aliases: []
  defaultValue: UTF8 without BOM
  description: Specifies the character encoding for your markdown help files. Specify a System.Text.Encoding object. For more information, see Character Encoding in the .NET Framework (https://msdn.microsoft.com/en-us/library/ms404377.aspx)in the Microsoft Developer Network. For example, you can control Byte Order Mark (BOM) preferences. For more information, see Using PowerShell to write a file in UTF-8 without the BOM (http://stackoverflow.com/questions/5596982/using-powershell-to-write-a-file-in-utf-8-without-the-bom)at the Stack Overflow community.
  parameterValueGroup: []
  pipelineInput: False
  position: 1
  type: Encoding
- name: LogAppend
  aliases: []
  defaultValue: None
  description: Indicates that this cmdlet appends information to the log instead overwriting it.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
- name: LogPath
  aliases: []
  defaultValue: None
  description: Specifies a file path for log information.  The cmdlet writes the VERBOSE stream to the log.  If you specify the Verbose parameter, this cmdlet also writes that information to the console.
  parameterValueGroup: []
  pipelineInput: False
  position: 2
  type: String
- name: RefreshModulePage
  aliases: []
  defaultValue: None
  description: Update module page when updating the help module.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
- name: AlphabeticParamsOrder
  aliases: []
  defaultValue: None
  description: 'Order parameters alphabetically by name in PARAMETERS section. There are 2 exceptions: -Confirm and -WhatIf parameters will be the last.  These parameters are common and hence have well-defined behavior.'
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
outputs:
- type: System.IO.FileInfo[]
  description: This cmdlet returns a FileInfo[] object for updated and new files.
requiredParameters:
- name: Path
  acceptWildcardCharacters: true
  aliases: []
  defaultValue: None
  description: Specifies an array of paths of markdown folders to update. The folder must contain a module page from which this cmdlet can get the module name.
  parameterValueGroup: []
  pipelineInput: True (ByValue)
  position: 0
  type: String[]
remarks: The Update-MarkdownHelpModule cmdlet updates existing help markdown files and creates markdown files for new cmdlets in a module. This cmdlet combines functionality of the Update-MarkdownHelp (Update-MarkdownHelp.md) and [New-MarkdownHelp](New-MarkdownHelp.md)cmdlets to perform a bulk update.
summary: Update all files in a markdown help module folder.
syntaxes:
- parameters:
  - Path
  - Encoding
  - LogPath
  - LogAppend
  - RefreshModulePage
  - AlphabeticParamsOrder
