examples:
- name: 'Example 1: Update a markdown help module'
  preCode: ''
  code: >-
    PS C:\> Update-MarkdownHelpModule -Path ".\docs"



        Directory: D:\Working\PlatyPS\docs





    Mode                LastWriteTime         Length Name

    ----                -------------         ------ ----

    -a----        5/22/2016   6:54 PM           1496 Get-HelpPreview.md

