examples:
- name: 'Example 1: Create external help based on the contents of a folder'
  preCode: ''
  code: >-
    PS C:\> New-ExternalHelp -Path ".\docs" -OutputPath "out\platyPS\en-US"



        Directory: D:\Working\PlatyPS\out\platyPS\en-US





    Mode                LastWriteTime         Length Name

    ----                -------------         ------ ----

    -a----        5/19/2016  12:32 PM          46776 platyPS-help.xml
  postCode: This command creates an external help file in the specified location. This command uses the best practice that the folder name includes the locale.
- name: 'Example 2: Create help that uses custom encoding'
  preCode: ''
  code: >-
    PS C:\> New-ExternalHelp -Path ".\docs" -OutputPath "out\PlatyPS\en-US" -Force -Encoding ([System.Text.Encoding]::Unicode)





        Directory: D:\Working\PlatyPS\out\PlatyPS\en-US





    Mode                LastWriteTime         Length Name

    ----                -------------         ------ ----

    -a----        5/22/2016   6:34 PM         132942 platyPS-help.xml
  postCode: This command creates an external help file in the specified location. This command specifies the Force parameter, therefore, it overwrites an existing file. The command specifies Unicode encoding for the created file.
inputs:
- type: String[]
  description: You can pipe an array of paths to this cmdlet.
links:
- href: https://github.com/PowerShell/platyPS/blob/master/docs/New-ExternalHelp.md
  text: 'Online Version:'
