examples:
- name: 'Example 1: Create a CAB file'
  preCode: ''
  code: PS C:\> New-ExternalHelpCab -CabFilesFolder 'C:\Module\ExternalHelpContent' -LandingPagePath 'C:\Module\ModuleName.md' -OutputPath 'C:\Module\Cab\'
  postCode: This commmand creates a .cab file that contains the content folder files. The .cab file is named for updatable help based on metadata. The command places the .cab file in the output folder.
inputs:
- type: None
  description: You cannot pipe values to this cmdlet.
links:
- href: https://github.com/PowerShell/platyPS/blob/master/docs/New-ExternalHelpCab.md
  text: 'Online Version:'
- href: New-ExternalHelp.md
  text: New-ExternalHelp
- href: New-MarkdownAboutHelp.md
  text: New-MarkdownAboutHelp
module:
  name: platyPS
name: New-ExternalHelpCab
notes: ''
optionalParameters:
- name: IncrementHelpVersion
  aliases: []
  defaultValue: None
  description: Automatically increment the help version in the module markdown file.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: SwitchParameter
outputs:
- type: None
  description: This cmdlet does not generate output. The cmldet saves its results in the output folder that the OutputPath parameter specifies.
requiredParameters:
- name: CabFilesFolder
  aliases: []
  defaultValue: None
  description: Specifies the folder that contains the help content that this cmdlet packages into a .cab file.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: String
- name: LandingPagePath
  aliases: []
  defaultValue: None
  description: Specifies the full path of the Module Markdown file that contains all the metadata required to name the .cab file. For the required metadata, run New-MarkdownHelp with the WithLandingPage parameter.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: String
- name: OutputFolder
  aliases: []
  defaultValue: None
  description: Specifies the location of the .cab file and helpinfo.xml file that this cmdlet creates.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: String
remarks: >-
  The New-ExternalHelpCab cmdlet generates a .cab file that contains all the non-recursive content in a folder. This cmdlet compresses the provided files.

  We recommend that you provide as content only about_ topics and the output from the New-ExternalHelp (New-ExternalHelp.md)cmdlet to this cmdlet.

  This cmdlet uses metadata stored in the module markdown file to name your .cab file. This naming matches the pattern that the Windows PowerShell help system requires for use as updatable help. This metadata is part of the module file created by using the New-MarkdownHelp (New-MarkdownHelp.md)cmdlet with the WithModulePage parameter.

  This cmdlet also generates or updates an existing helpinfo.xml file. That file provides versioning and locale details to the Windows PowerShell help system.
summary: Generates a .cab file.
syntaxes:
- parameters:
  - CabFilesFolder
  - LandingPagePath
  - OutputFolder
  - IncrementHelpVersion
