  title: Export-MamlCommandHelp
title: Export-MamlCommandHelp
synopsis: 'Exports **CommandHelp** objects to a MAML file.'
syntaxes:
- commandName: Export-MamlCommandHelp
  parameterSetName: __AllParameterSets
  isDefault: false
  parameters:
  - '[-Command] <CommandHelp[]>'
  - '[-OutputFolder] <string>'
  - '[-Encoding <Encoding>]'
  - '[-Force]'
  - '[-WhatIf]'
  - '[-Confirm]'
aliases:
description: |-
  This command is used to convert **CommandHelp** objects to a MAML file. The MAML file contains help
  content in the format used by the `Get-Help` command.
examples:
- title: Example 1 - Create the MAML help file for a module
  description: >-
    ```powershell

    $mdfiles = Measure-PlatyPSMarkdown -Path .\v2\Microsoft.PowerShell.PlatyPS\*.md

    $mdfiles | Where-Object Filetype -match 'CommandHelp' |
        Import-MarkdownCommandHelp -Path {$_.FilePath} |
        Export-MamlCommandHelp -OutputFolder .\maml
    ```


    ```Output
        Directory: D:\Git\PS-Src\platyPS\v2docs\maml

    Mode                 LastWriteTime         Length Name

    ----                 -------------         ------ ----

    -a---           8/26/2024  3:18 PM         160928 Microsoft.PowerShell.PlatyPS-Help.xml

    ```
